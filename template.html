
<html>

<body>

<h1><u>TO-DO List</u></h1>
<div class="taskContainer">
<label class="taskName"><strong>Enter task</strong></label>
<input type="text" id="TextBox" onclick="this.value=''" value="Type your task here"/>

</div>

<div class="container">

<div class="pendingTask" id="pendingTask">
<h2>Pending Tasks</h2>
</div>

<div class="completedTask" id="completedTasks">
  <h2>Completed Tasks</h2>

</div>

</div>
